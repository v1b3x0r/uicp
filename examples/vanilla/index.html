<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UIP Vanilla Demo - Tailwind</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-8 bg-gray-50">
  <div class="max-w-4xl mx-auto">
    <h1 class="text-3xl font-bold mb-6">UIKit Vanilla Demo</h1>
    
    <div class="bg-white p-6 rounded-lg shadow mb-6">
      <h2 class="text-xl font-semibold mb-4">Drawer Examples</h2>
      <div class="flex gap-2 flex-wrap">
        <button class="left-btn bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded transition">
          Open Left
        </button>
        <button class="right-btn bg-purple-500 hover:bg-purple-600 text-white px-4 py-2 rounded transition">
          Open Right
        </button>
      </div>
    </div>
    
    <div class="bg-white p-6 rounded-lg shadow">
      <h3 class="font-semibold mb-2">Features:</h3>
      <ul class="space-y-1 text-sm text-gray-600">
        <li>✅ Modern ES6+ with querySelector</li>
        <li>✅ Tailwind CSS styling</li>
        <li>✅ Touch/drag support</li>
        <li>✅ Focus trap & keyboard navigation</li>
        <li>✅ ARIA accessibility</li>
      </ul>
    </div>
  </div>

  <!-- Left Drawer -->
  <div class="drawer-left fixed top-0 left-0 h-full w-80 bg-white shadow-xl transform -translate-x-full transition-transform duration-300 z-50">
    <div class="p-6">
      <div class="flex justify-between items-center mb-4">
        <h2 class="text-xl font-semibold">Left Drawer</h2>
        <button class="close-left text-2xl hover:text-gray-600">✕</button>
      </div>
      <p class="text-gray-600">Simple drawer with Tailwind styling.</p>
      <input type="text" placeholder="Test focus trap" class="mt-4 w-full px-3 py-2 border rounded">
    </div>
  </div>
  
  <!-- Right Drawer -->
  <div class="drawer-right fixed top-0 right-0 h-full w-80 bg-white shadow-xl transform translate-x-full transition-transform duration-300 z-50">
    <div class="p-6">
      <div class="flex justify-between items-center mb-4">
        <h2 class="text-xl font-semibold">Right Drawer</h2>
        <button class="close-right text-2xl hover:text-gray-600">✕</button>
      </div>
      <p class="text-gray-600">Another drawer example.</p>
      <button class="mt-4 bg-gray-200 hover:bg-gray-300 px-4 py-2 rounded transition">
        Test Button
      </button>
    </div>
  </div>
  
  <!-- Backdrop -->
  <div class="backdrop fixed inset-0 bg-black/50 hidden z-40 transition-opacity"></div>

  <script type="module">
    import { setupDrawer } from '@uip/adapter-vanilla';
    
    // Setup left drawer
    const leftDrawer = setupDrawer({
      trigger: document.querySelector('.left-btn'),
      content: document.querySelector('.drawer-left'),
      dragOptions: { axis: 'x', threshold: 0.3 }
    });
    
    // Setup right drawer  
    const rightDrawer = setupDrawer({
      trigger: document.querySelector('.right-btn'),
      content: document.querySelector('.drawer-right'),
      dragOptions: { axis: 'x', threshold: 0.3 }
    });
    
    const backdrop = document.querySelector('.backdrop');
    
    // Setup close buttons and backdrop
    document.querySelector('.close-left').onclick = () => leftDrawer.close();
    document.querySelector('.close-right').onclick = () => rightDrawer.close();
    
    backdrop.onclick = () => {
      leftDrawer.close();
      rightDrawer.close();
    };
    
    // Handle drawer state changes
    leftDrawer.onChange(({ isOpen }) => {
      document.querySelector('.drawer-left').classList.toggle('-translate-x-full', !isOpen);
      backdrop.classList.toggle('hidden', !isOpen);
    });
    
    rightDrawer.onChange(({ isOpen }) => {
      document.querySelector('.drawer-right').classList.toggle('translate-x-full', !isOpen);
      backdrop.classList.toggle('hidden', !isOpen);
    });
  </script>
</body>
</html>
